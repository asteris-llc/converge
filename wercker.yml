build:
  box: asteris/converge-ci
  steps:
    # Sets the go workspace and places your package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Test the project
    - script:
        name: go test
        code: make test

bench:
  box: asteris/converge-ci
  steps:
    - setup-go-workspace

    - script:
        name: benchmark
        code: make bench

fuzz:
  box: asteris/converge-ci
  steps:
    - setup-go-workspace

    - script:
        name: fuzz
        code: make fuzzing/*

publish:
  box: asteris/converge-ci
  steps:
    - setup-go-workspace

    - script:
        name: make packages
        code: |
          make package

    - script:
        name: prepare for sync
        code: |
          DEST="$(git describe)"
          mv build build.tmp
          mkdir -p "build/$DEST"
          mv build.tmp/* "build/$DEST"

    - script:
        name: upload builds to S3
        code: |
          s3cmd put \
                --access_key=$AWS_ACCESS_KEY_ID \
                --secret_key=$AWS_SECRET_ACCESS_KEY \
                --recursive \
                build/* \
                $AWS_BUCKET_URL

    - script:
        name: upload new manifest
        code: |
          s3cmd ls --recursive $AWS_BUCKET_URL | grep -v index.html | grep -v manifest.txt > manifest.txt
          s3cmd put \
                --access_key=$AWS_ACCESS_KEY_ID \
                --secret_key=$AWS_SECRET_ACCESS_KEY \
                manifest.txt \
                $AWS_BUCKET_URL/manifest.txt
